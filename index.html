<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MealDb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #error-one,
      #error-two {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="my-5">
      <h1 class="text-center text-success">The MealDb</h1>
      <hr class="w-25 mx-auto bg-primary" />
    </header>

    <main class="my-5">
      <!-- single mealDb info -->
      <section class="my-5 w-25 mx-auto">
        <div id="detailInfo">
          <!-- inject here -->
        </div>
      </section>
      <!-- search area -->
      <section class="my-5 w-50 mx-auto">
        <form>
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="search your favorite food"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <button type="button" class="btn btn-primary" onclick="searchBtn()">
              Search
            </button>
          </div>
        </form>

        <p id="error-one" class="text-danger text-center fs-5">
          <span><i class="fa-solid fa-xmark"></i></span>
          <span>Input field cann't be empty</span>
        </p>
        <p id="error-two" class="text-danger text-center fs-5">
          <span><i class="fa-solid fa-xmark"></i></span>
          <span>sorry!!there is no food item search by name</span>
        </p>
      </section>
      <!-- display all mealDb -->
      <section class="my-5">
        <div class="container">
          <div id="card-container" class="row row-cols-1 row-cols-lg-4 g-4">
            <!-- injected here -->
          </div>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/mealdb.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
